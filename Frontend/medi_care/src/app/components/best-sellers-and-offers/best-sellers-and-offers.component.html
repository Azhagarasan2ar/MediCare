



<p class="h4 mt-4 mb-0 ms-3">Best Offers</p>
  <div class="slider-wrap">
    
    <div class="slider-main mt-4 ps-4 pe-0">
      
      <div class="row g-5">
        <div class="d-flex  ms-2">
          <div class="col-lg-3 col-md-3 col-sm-3 col-3 card text-center me-2 mb-2" *ngFor="let bestOffer of offerProducts" style="width: 215px; height: 260px;">
           
            
            <img src={{bestOffer.imgSrc}} class="card-img-top w-100" alt="..." style="height:7rem;">
            <div class="card-img-overlay" style="height: 50px;">
              <p class="card-text" style="text-align: right; font-size: 1.2rem;"><span class="offer-tag">{{bestOffer.offerDeal}}</span></p>
            </div>

            <div class="card-body">
              <h5 class="card-title">{{bestOffer.productName}}</h5>
              <p class="card-text"> <b>Price:</b>{{bestOffer.productPrice}}</p>
              <button type="button" class="btn btn-success px-3" (click)="addOrder(bestOffer)">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <p class="h4 mt-4 mb-0 ms-3">Best Sellers</p>
  <div class="slider-wrap">
    
    <div class="slider-main mt-4 ps-4 pe-0">
      
      <div class="row g-5">
        <div class="d-flex ms-2">
          <div class="col-lg-3 col-md-3 col-sm-3 col-3 card text-center me-2 mb-2" *ngFor="let bestSeller of bestSellerList" style="width: 215px; height: 260px;">
           
            
            <img src={{bestSeller.imgSrc}} class="card-img-top w-100" alt="..." style="height:7rem;">

            <div class="card-body">
              <h5 class="card-title">{{bestSeller.productName}}</h5>
              <p class="card-text"> <b>Price:</b>{{bestSeller.productPrice}}</p>
              <button type="button" class="btn btn-success px-3" (click)="addOrder(bestSeller)" >Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
